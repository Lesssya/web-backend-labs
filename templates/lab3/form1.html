{% extends "base.html" %}

{% block lab %} Лабораторнаая работа 3{% endblock %}

{% block main %}
    <h1>Пользователь</h1>

    {% if user %}

    <h1>Привет, {{ user }}!</h1>
    <h2>Добро пожаловать на наш сайт</h2>

    <div>Ваш возраст: {{ age }}</div>
    <div>Ваш пол: {{ sex }}</div>
    
    <div>
        <a href="/lab3/form1">Заново</a>
    </div>

    {% else %}

    <form>
        <label>Ваше имя:</label>
        <div>
            <input type="text" placeholder="как вас зовут?" name="user">
        </div>
      
        <label>Ваш возраст:</label>
        <div>
            <input type="number" name="age">
        </div>

        <label>Ваш пол:</label>
        <div>
            <select name="sex">
                <option value="male">мужчна</option>
                <option value="female">женщина</option>
            </select>
        </div>

        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>

    {% endif %}
{% endblock %}
